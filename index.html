<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>DoodleClone</h1>
        <div id="message" class="hidden"></div>
        <section id="create-section">
            <h2>Create Poll</h2>
            <p id="tz-note-create" class="tz-note"></p>
            <form id="create-form">
                <label>
                    Title:
                    <input type="text" id="title" required>
                </label>
                <label>
                    Description:
                    <textarea id="description"></textarea>
                </label>
                <div id="option-list">
                    <div class="option-row">
                        <input type="datetime-local" class="option-input" required>
                        <button type="button" class="remove-option hidden">âœ•</button>
                    </div>
                </div>
                <button type="button" id="add-option">Add Option</button>
                <label>
                    <input type="checkbox" id="allow-multiple"> Allow multiple selections
                </label>
                <button type="submit">Create</button>
            </form>
        </section>
        <section id="poll-section" class="hidden">
            <h2 id="poll-title"></h2>
            <p id="poll-desc"></p>
            <p id="tz-note-view" class="tz-note"></p>
            <form id="vote-form">
                <div id="options-container"></div>
                <label>
                    Your name:
                    <input type="text" id="participant" required>
                </label>
                <button type="submit">Submit Vote</button>
            </form>
            <div id="summary" class="hidden"></div>
            <div id="final-choice" class="hidden"></div>
            <button id="finalize" class="hidden">Finalize Poll</button>
            <button id="edit" class="hidden">Edit Poll</button>
            <button id="delete" class="hidden">Delete Poll</button>
        </section>
        <div id="share" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
